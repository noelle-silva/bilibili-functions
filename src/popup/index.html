<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilibili 自定义按钮</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: #f5f7fa;
        color: #18191c;
      }

      .header {
        background: linear-gradient(135deg, #00aeec 0%, #0098d4 100%);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
      }

      .stats {
        display: flex;
        background: white;
        border-bottom: 1px solid #e5e9ef;
      }

      .stat-item {
        flex: 1;
        padding: 12px;
        text-align: center;
        border-right: 1px solid #e5e9ef;
      }

      .stat-item:last-child {
        border-right: none;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 700;
        color: #00aeec;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 11px;
        color: #61666d;
      }

      .content {
        background: white;
        padding: 12px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: #61666d;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        padding: 0 4px;
      }

      .module-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 8px;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .module-item:hover {
        background: #f6f7f9;
      }

      .module-info {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }

      .module-icon {
        font-size: 18px;
        line-height: 1;
      }

      .module-details {
        flex: 1;
      }

      .module-name {
        font-size: 13px;
        font-weight: 500;
        color: #18191c;
        margin-bottom: 2px;
      }

      .module-description {
        font-size: 11px;
        color: #9499a0;
        line-height: 1.3;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 36px;
        height: 20px;
        flex-shrink: 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #00aeec;
      }

      input:checked + .slider:before {
        transform: translateX(16px);
      }

      .actions {
        padding: 12px;
        background: white;
        border-top: 1px solid #e5e9ef;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: white;
        border: 1px solid #e5e9ef;
        border-radius: 6px;
        color: #18191c;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .btn:hover {
        background: #f6f7f9;
        border-color: #00aeec;
        color: #00aeec;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-icon {
        font-size: 14px;
      }

      .divider {
        height: 1px;
        background: #e5e9ef;
        margin: 8px 0;
      }

      .status-message {
        padding: 8px 12px;
        background: #e8f5ff;
        color: #0277bd;
        font-size: 12px;
        text-align: center;
        border-bottom: 1px solid #e5e9ef;
      }

      .status-message.success {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .status-message.warning {
        background: #fff3e0;
        color: #e65100;
      }

      .empty-state {
        padding: 20px;
        text-align: center;
        color: #9499a0;
        font-size: 12px;
      }

      .footer {
        padding: 8px 12px;
        background: #f6f7f9;
        text-align: center;
        font-size: 11px;
        color: #9499a0;
      }

      .footer a {
        color: #00aeec;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>⚡ Bilibili 自定义按钮</h1>
      <p id="headerDesc">管理你的功能模块</p>
    </div>

    <div id="statusMessage" class="status-message" style="display: none;"></div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="totalModules">0</div>
        <div class="stat-label">总计</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="enabledModules">0</div>
        <div class="stat-label">已启用</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="disabledModules">0</div>
        <div class="stat-label">已禁用</div>
      </div>
    </div>

    <div class="content">
      <div class="section-title">功能模块</div>
      <div id="moduleList"></div>
    </div>

    <div class="actions">
      <button class="btn" id="openSettingsBtn">
        <span class="btn-icon">⚙️</span>
        <span>打开完整设置</span>
      </button>
    </div>

    <div class="footer">
      <span id="version">v1.0.0</span> | Made with ❤️ for Bilibili
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
